    <script type="text/javascript">
        $(function(){
            $.ajax({
                type: "get",
                url: "/ecosys/chart/loadEnterpriseSum",
                success: function (res) {
                    console.log(res);
                    var myChart = echarts.init(document.getElementById('ensum1'));
                    myChart.showLoading();
                    $.get('bazhou.json',function(geoJson){
                        myChart.hideLoading();
                        echarts.registerMap('bazhou', geoJson);
                        myChart.setOption(option = {
                            title: {
                                text: '',
                                subtext: '',
                                sublink: ''
                            },
                            tooltip: {
                                trigger: 'item',
                                formatter: '{b}<br/>{c} (家)'
                            },
                            toolbox: {
                                show: true,
                                orient: 'vertical',
                                left: 'right',
                                top: 'center',
                                feature: {
                                    // dataView: {readOnly: false},
                                    // restore: {},
                                    // saveAsImage: {}
                                }
                            },
                            visualMap: {
                                min: 1,
                                max: 500,
                                text: ['High', 'Low'],
                                realtime: false,
                                calculable: true,
                                inRange: {
                                    color: ['lightskyblue', 'yellow', 'orangered']
                                }
                            },
                            series: [
                                {
                                    name: '各乡镇企业数量',
                                    type: 'map',
                                    mapType: 'bazhou', // 自定义扩展图表类型
                                    label: {
                                        show: true
                                    },
                                    data:res.data,
                                }
                            ]
                        });
                    });
                }
            })
        });
    </script>
