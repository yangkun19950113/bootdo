<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="envirProtectionId" name="envirProtectionId" th:value="${envprotection.envirProtectionId}"  type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">所属企业：</label>
								<div class="col-sm-8">
									<input id="enterpriseName" name="enterpriseName" th:value="${envprotection.enterpriseName}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">是否有环评文号：</label>
								<input id="ecoEstimateFlg" th:value="${envprotection.ecoEstimateFlg}" type="hidden" >
								<div class="col-sm-8">
									<label class="radio-inline"> <input type="radio" name="ecoEstimateFlg" value="0" id="ecoEstimateFlg0"/> 是</label>
									<label class="radio-inline"> <input type="radio" name="ecoEstimateFlg" value="1" id="ecoEstimateFlg1"/> 否</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">环评文号：</label>
								<div class="col-sm-8">
									<input id="ecoLicence" name="ecoLicence" th:value="${envprotection.ecoLicence}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">是否属于园区：</label>
								<input id="parkFlg" th:value="${envprotection.parkFlg}" type="hidden" >
								<div class="col-sm-8">
									<label class="radio-inline"> <input type="radio" name="parkFlg" value="0" id="parkFlg0"/> 是</label>
									<label class="radio-inline"> <input type="radio" name="parkFlg" value="1" id="parkFlg1"/> 否</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">是否有环保制度：</label>
								<input id="ecoStandardFlg" th:value="${envprotection.ecoStandardFlg}" type="hidden" >
								<div class="col-sm-8">
									<label class="radio-inline"> <input type="radio" name="ecoStandardFlg" value="0" id="ecoStandardFlg0"/> 是</label>
									<label class="radio-inline"> <input type="radio" name="ecoStandardFlg" value="1" id="ecoStandardFlg1"/> 否</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">行业类别：</label>
								<div class="col-sm-8">
									<input id="industryCode" name="industryCode" th:value="${envprotection.industryCode}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">项目管理类别：</label>
								<div class="col-sm-8">
									<input id="projectManageCode" name="projectManageCode" th:value="${envprotection.projectManageCode}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">是否竣工验收：</label>
								<input id="isOrNotAcceptance" th:value="${envprotection.isOrNotAcceptance}" type="hidden" >
								<div class="col-sm-8">
									<label class="radio-inline"> <input type="radio" name="isOrNotAcceptance" value="0" id="isOrNotAcceptance0"/> 是</label>
									<label class="radio-inline"> <input type="radio" name="isOrNotAcceptance" value="1" id="isOrNotAcceptance1"/> 否</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">排污许可管理类别：</label>
								<input id="tradablePermitsCode" th:value="${envprotection.tradablePermitsCode}" type="hidden" >
								<div class="col-sm-8">
									<label class="radio-inline"> <input type="radio" name="tradablePermitsCode" value="091" id="tradablePermitsCode091"/> 登记管理</label>
									<label class="radio-inline"> <input type="radio" name="tradablePermitsCode" value="092" id="tradablePermitsCode092"/> 简化管理</label>
									<label class="radio-inline"> <input type="radio" name="tradablePermitsCode" value="093" id="tradablePermitsCode093"/> 重点管理</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">是否核发排污许可证：</label>
								<input id="pollutionLicenseFlg" th:value="${envprotection.pollutionLicenseFlg}" type="hidden" >
								<div class="col-sm-8">
									<label class="radio-inline"> <input type="radio" name="pollutionLicenseFlg" value="0" id="pollutionLicenseFlg0" /> 是</label>
									<label class="radio-inline"> <input type="radio" name="pollutionLicenseFlg" value="1" id="pollutionLicenseFlg1"/> 否</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">污染类别：</label>
								<input id="pollutionCategoryCode1" th:value="${envprotection.pollutionCategoryCode}" type="hidden">
								<div class="col-sm-8">
									<div id="pollutionCategoryCode" class="form-group"></div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">年检监测是否有效：</label>
								<input id="annualInspectionFlg" th:value="${envprotection.annualInspectionFlg}" type="hidden" >
								<div class="col-sm-8">
									<label class="radio-inline"> <input type="radio" name="annualInspectionFlg" value="0" id="annualInspectionFlg0"/> 是</label>
									<label class="radio-inline"> <input type="radio" name="annualInspectionFlg" value="1" id="annualInspectionFlg1"/> 否</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">所在区域：</label>
								<input id="areaCode1" th:value="${envprotection.areaCode}" type="hidden">
								<div class="col-sm-8">
									<div id="areaCode" class="form-group"></div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">主要能源：</label>
								<input id="mainEnergyCode1" th:value="${envprotection.mainEnergyCode}" type="hidden">
								<div class="col-sm-8">
									<div id="mainEnergyCode" class="form-group"></div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">污染治理措施：</label>
								<div class="col-sm-8">
									<input id="measures" name="measures" th:value="${envprotection.measures}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">常规因子：</label>
								<input id="normalFactorsCode1" th:value="${envprotection.normalFactorsCode}" type="hidden">
								<div class="col-sm-8">
									<div id="normalFactorsCode" class="form-group"></div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">特征因子：</label>
								<input id="specialFactorsCode1" th:value="${envprotection.specialFactorsCode}" type="hidden">
								<div class="col-sm-8">
									<div id="specialFactorsCode" class="form-group"></div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">一般固体废物：</label>
								<div class="col-sm-8">
									<input id="nomalWaste" name="nomalWaste" th:value="${envprotection.nomalWaste}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">危险废物：</label>
								<div class="col-sm-8">
									<input id="dangerWaste" name="dangerWaste" th:value="${envprotection.dangerWaste}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">被调查人姓名：</label>
								<div class="col-sm-8">
									<input id="surveytedPersonName" name="surveytedPersonName" th:value="${envprotection.surveytedPersonName}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">被调查人职务：</label>
								<div class="col-sm-8">
									<input id="surveytedPersonPosition" name="surveytedPersonPosition" th:value="${envprotection.surveytedPersonPosition}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">填表日期：</label>
								<div class="col-sm-8">
									<input id="fullFormTime" name="fullFormTime" th:value="${envprotection.fullFormTime}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">调查人：</label>
								<div class="col-sm-8">
									<input id="surveyPersonName" name="surveyPersonName" th:value="${envprotection.surveyPersonName}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">行政区划：</label>
								<div class="col-sm-8">
									<input id="administrativeDivision" name="administrativeDivision" th:value="${envprotection.administrativeDivision}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">城乡分类：</label>
								<div class="col-sm-8">
									<input id="urbanorrural" name="urbanorrural" th:value="${envprotection.urbanorrural}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/ecosys/envprotection/edit.js">
	</script>
</body>
</html>
