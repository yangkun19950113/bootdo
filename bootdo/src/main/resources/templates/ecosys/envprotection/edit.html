<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="envir_ protection_id" name="envir_ protection_id" th:value="${envprotection.envir_ protection_id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">企业id：</label>
								<div class="col-sm-8">
									<input id="enterpriseId" name="enterpriseId" th:value="${envprotection.enterpriseId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">企业名称：</label>
								<div class="col-sm-8">
									<input id="enterpriseName" name="enterpriseName" th:value="${envprotection.enterpriseName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否有环评文号：</label>
								<div class="col-sm-8">
									<input id="ecoEstimateFlg" name="ecoEstimateFlg" th:value="${envprotection.ecoEstimateFlg}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">环评文号：</label>
								<div class="col-sm-8">
									<input id="ecoLicence" name="ecoLicence" th:value="${envprotection.ecoLicence}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是够属于园区：</label>
								<div class="col-sm-8">
									<input id="parkFlg" name="parkFlg" th:value="${envprotection.parkFlg}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否有环保制度：</label>
								<div class="col-sm-8">
									<input id="ecoStandardFlg" name="ecoStandardFlg" th:value="${envprotection.ecoStandardFlg}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">行业类别code：</label>
								<div class="col-sm-8">
									<input id="industryCode" name="industryCode" th:value="${envprotection.industryCode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">项目管理类别code：</label>
								<div class="col-sm-8">
									<input id="projectManageCode" name="projectManageCode" th:value="${envprotection.projectManageCode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否竣工验收：</label>
								<div class="col-sm-8">
									<input id="isOrNotAcceptance" name="isOrNotAcceptance" th:value="${envprotection.isOrNotAcceptance}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">排污许可管理类别：</label>
								<div class="col-sm-8">
									<input id="tradablePermitsCode" name="tradablePermitsCode" th:value="${envprotection.tradablePermitsCode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否核发排污许可证：</label>
								<div class="col-sm-8">
									<input id="pollutionLicenseFlg" name="pollutionLicenseFlg" th:value="${envprotection.pollutionLicenseFlg}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">污染类别：</label>
								<div class="col-sm-8">
									<input id="pollutionCategoryCode" name="pollutionCategoryCode" th:value="${envprotection.pollutionCategoryCode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">年检监测是否有效：</label>
								<div class="col-sm-8">
									<input id="annualInspectionFlg" name="annualInspectionFlg" th:value="${envprotection.annualInspectionFlg}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">所在区域：</label>
								<div class="col-sm-8">
									<input id="areaCode" name="areaCode" th:value="${envprotection.areaCode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">主要能源：</label>
								<div class="col-sm-8">
									<input id="mainEnergyCode" name="mainEnergyCode" th:value="${envprotection.mainEnergyCode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">污染治理措施：</label>
								<div class="col-sm-8">
									<input id="measures" name="measures" th:value="${envprotection.measures}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">常规因子：</label>
								<div class="col-sm-8">
									<input id="normalFactorsCode" name="normalFactorsCode" th:value="${envprotection.normalFactorsCode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">特征因子：</label>
								<div class="col-sm-8">
									<input id="specialFactorsCode" name="specialFactorsCode" th:value="${envprotection.specialFactorsCode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">一般固体废物：</label>
								<div class="col-sm-8">
									<input id="nomalWaste" name="nomalWaste" th:value="${envprotection.nomalWaste}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">危险废物：</label>
								<div class="col-sm-8">
									<input id="dangerWaste" name="dangerWaste" th:value="${envprotection.dangerWaste}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">被调查人姓名：</label>
								<div class="col-sm-8">
									<input id="surveytedPersonName" name="surveytedPersonName" th:value="${envprotection.surveytedPersonName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">被调查人职务：</label>
								<div class="col-sm-8">
									<input id="surveytedPersonPosition" name="surveytedPersonPosition" th:value="${envprotection.surveytedPersonPosition}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">填表日期：</label>
								<div class="col-sm-8">
									<input id="fullFormTime" name="fullFormTime" th:value="${envprotection.fullFormTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">调查人：</label>
								<div class="col-sm-8">
									<input id="surveyPersonName" name="surveyPersonName" th:value="${envprotection.surveyPersonName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${envprotection.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="createUserName" name="createUserName" th:value="${envprotection.createUserName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="createBy" name="createBy" th:value="${envprotection.createBy}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="modifyTime" name="modifyTime" th:value="${envprotection.modifyTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="modifyUserName" name="modifyUserName" th:value="${envprotection.modifyUserName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="modifyBy" name="modifyBy" th:value="${envprotection.modifyBy}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="deleteFlag" name="deleteFlag" th:value="${envprotection.deleteFlag}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">行政区划：</label>
								<div class="col-sm-8">
									<input id="administrativeDivision" name="administrativeDivision" th:value="${envprotection.administrativeDivision}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">城乡分类：</label>
								<div class="col-sm-8">
									<input id="urbanorrural" name="urbanorrural" th:value="${envprotection.urbanorrural}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/envprotection/edit.js">
	</script>
</body>
</html>
