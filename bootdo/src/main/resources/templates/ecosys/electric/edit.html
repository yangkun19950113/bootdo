<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="equipment_id" name="equipment_id" th:value="${electric.equipment_id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">设备名称：</label>
								<div class="col-sm-8">
									<input id="equipmentName" name="equipmentName" th:value="${electric.equipmentName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">设备编码：</label>
								<div class="col-sm-8">
									<input id="equipmentCode" name="equipmentCode" th:value="${electric.equipmentCode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">企业id：</label>
								<div class="col-sm-8">
									<input id="enterpriseId" name="enterpriseId" th:value="${electric.enterpriseId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">相数：</label>
								<div class="col-sm-8">
									<input id="phaseNumber" name="phaseNumber" th:value="${electric.phaseNumber}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">台数：</label>
								<div class="col-sm-8">
									<input id="number" name="number" th:value="${electric.number}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">电缆是否穿管：</label>
								<div class="col-sm-8">
									<input id="isOrNotThrough" name="isOrNotThrough" th:value="${electric.isOrNotThrough}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">安装位置：</label>
								<div class="col-sm-8">
									<input id="installPosition" name="installPosition" th:value="${electric.installPosition}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">设备用途：</label>
								<div class="col-sm-8">
									<input id="equipmentUse" name="equipmentUse" th:value="${electric.equipmentUse}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">产品id：</label>
								<div class="col-sm-8">
									<input id="productId" name="productId" th:value="${electric.productId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">设备负责人：</label>
								<div class="col-sm-8">
									<input id="protectionPerson" name="protectionPerson" th:value="${electric.protectionPerson}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">联系电话：</label>
								<div class="col-sm-8">
									<input id="phoneNumber" name="phoneNumber" th:value="${electric.phoneNumber}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">设备类型：</label>
								<div class="col-sm-8">
									<input id="equipmentType" name="equipmentType" th:value="${electric.equipmentType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="surveytedPersonName" name="surveytedPersonName" th:value="${electric.surveytedPersonName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="surveytedPersonPosition" name="surveytedPersonPosition" th:value="${electric.surveytedPersonPosition}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="fullFormTime" name="fullFormTime" th:value="${electric.fullFormTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="surveyPersonName" name="surveyPersonName" th:value="${electric.surveyPersonName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${electric.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="createUserName" name="createUserName" th:value="${electric.createUserName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="createBy" name="createBy" th:value="${electric.createBy}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="modifyTime" name="modifyTime" th:value="${electric.modifyTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="modifyUserName" name="modifyUserName" th:value="${electric.modifyUserName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="modifyBy" name="modifyBy" th:value="${electric.modifyBy}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="deleteFlag" name="deleteFlag" th:value="${electric.deleteFlag}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="administrativeDivision" name="administrativeDivision" th:value="${electric.administrativeDivision}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="urbanorrural" name="urbanorrural" th:value="${electric.urbanorrural}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/electric/edit.js">
	</script>
</body>
</html>
