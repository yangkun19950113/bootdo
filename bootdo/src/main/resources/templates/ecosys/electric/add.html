<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">

			<div class="col-sm-12">

							<div class="form-group">	
								<label class="col-sm-3 control-label">设备名称：</label>
								<div class="col-sm-8">
									<input id="equipmentName" name="equipmentName" class="form-control" type="text">

							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">设备编码：</label>
								<div class="col-sm-8">

							</div>
														<div class="form-group">

														<div class="form-group">

							</div>
														<div class="form-group">

														<div class="form-group">

							</div>
														<div class="form-group">

							</div>
														<div class="form-group">

							</div>
														<div class="form-group">

							</div>
