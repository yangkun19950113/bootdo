<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div>
	<input id="enterpriseIdFa" name="enterpriseIdFa" th:value="${enterpriseId}"  type="hidden">
</div>
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">所属企业：</label>
								<div class="col-sm-8">
									<input id="enterpriseId" name="enterpriseId" class="form-control" type="hidden" th:value="${enterpriseId}">
									<input id="enterpriseId1" class="form-control" type="text" disabled th:value="${enterpriseName}">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">防治设施名称：</label>
								<div class="col-sm-8">
									<input id="equipmentName" name="equipmentName" class="form-control" type="text">
								</div>
							</div>
							<!--<div class="form-group">
								<label class="col-sm-3 control-label">设备编码：</label>
								<div class="col-sm-8">
									<input id="equipmentCode" name="equipmentCode" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">产品id：</label>
								<div class="col-sm-8">
									<input id="productId" name="productId" class="form-control" type="text">
								</div>
							</div>-->
							<div class="form-group">
								<label class="col-sm-3 control-label">设备负责人：</label>
								<div class="col-sm-8">
									<input id="protectionPerson" name="protectionPerson" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">联系电话：</label>
								<div class="col-sm-8">
									<input id="phoneNumber" name="phoneNumber" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">设备类型：</label>
								<div class="col-sm-8">
									<input id="equipmentType" name="equipmentType" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">对应产污环节名称：</label>
								<div class="col-sm-8">
									<input id="pollutionName" name="pollutionName" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">污染物种类：</label>
								<div class="col-sm-8">
									<input id="pollutionType" name="pollutionType" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">排放方式：</label>
								<div class="col-sm-8">
									<input id="emissionWay" name="emissionWay" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">安装时间：</label>
								<div class='input-group date col-sm-8' id='datetimepicker3' style="width:480px">
									<input id="installTime" name="installTime" class="form-control" type="text" style="margin-left: 15px;">
									<span class="input-group-addon">
										<span class="glyphicon glyphicon-calendar" style="margin-left: 15px;"></span>
									</span>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">监测时间：</label>
								<div class='input-group date col-sm-8' id='datetimepicker2' style="width:480px">
									<input id="monitTime" name="monitTime" class="form-control" type="text" style="margin-left: 15px;">
									<span class="input-group-addon">
										<span class="glyphicon glyphicon-calendar" style="margin-left: 15px;"></span>
									</span>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">维护周期：</label>
								<div class="col-sm-8">
									<input id="maintenanceCycle" name="maintenanceCycle" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">易损耗材：</label>
								<div class="col-sm-8">
									<input id="lossMaterial" name="lossMaterial" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">被调查人姓名：</label>
								<div class="col-sm-8">
									<input id="surveytedPersonName" name="surveytedPersonName" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">被调查人职位：</label>
								<div class="col-sm-8">
									<input id="surveytedPersonPosition" name="surveytedPersonPosition" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">填表日期：</label>
								<div class='input-group date col-sm-8' id='datetimepicker1' style="width:480px">
									<input id="fullFormTime" name="fullFormTime" class="form-control" type="text" style="margin-left: 15px;">
									<span class="input-group-addon">
										<span class="glyphicon glyphicon-calendar" style="margin-left: 15px;"></span>
									</span>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">调查人：</label>
								<div class="col-sm-8">
									<input id="surveyPersonName" name="surveyPersonName" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">行政区划：</label>
								<div class="col-sm-8">
									<input id="administrativeDivision" name="administrativeDivision" class="form-control" type="hidden" th:value="${administrativeDivision}">
									<input id="administrativeDivisionName" name="administrativeDivisionName" class="form-control" type="text" readonly th:value="${administrativeDivisionName}">
									<input id="country" name="country" class="form-control" type="hidden" th:value="${country}">
									<input id="countryName" name="countryName" class="form-control" type="text" readonly style="margin-top: 15px" th:value="${countryName}">
								</div>
							</div>
							<!--<div class="form-group">
								<label class="col-sm-3 control-label">城乡分类：</label>
								<div class="col-sm-8">
									<input id="urbanorrural" name="urbanorrural" class="form-control" type="text">
								</div>
							</div>-->
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/ecosys/ecoequipment/add.js"></script>
	<link href="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdn.bootcss.com/moment.js/2.24.0/moment-with-locales.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
	<script type="text/javascript">
		$(function () {
			$('#datetimepicker1').datetimepicker({
				format: 'YYYY-MM-DD',
				locale: moment.locale('zh-cn')
			});
		});
		$(function () {
			$('#datetimepicker2').datetimepicker({
				format: 'YYYY-MM-DD',
				locale: moment.locale('zh-cn')
			});
		});
		$(function () {
			$('#datetimepicker3').datetimepicker({
				format: 'YYYY-MM-DD',
				locale: moment.locale('zh-cn')
			});
		});



	</script>
</body>
</html>
